<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 320px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 25px;
        }
        input[type="number"], select {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0 20px 0;
            border: 1.5px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input[type="number"]:focus, select:focus {
            border-color: #007bff;
            outline: none;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        h3 {
            margin-top: 20px;
            color: #444;
            min-height: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Patient Data</h2>
        <form action="/predict" method="post">

            <!-- Assuming heart_disease is binary (0 or 1) -->
            <label for="heart_disease">Heart Disease (0 = No, 1 = Yes):</label>
            <select name="heart_disease" id="heart_disease" required>
                <option value="">Select...</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <!-- Assuming smoking_history is categorical numeric or you want a select -->
            <label for="smoking_history">Smoking History (e.g., 0=Never,1=Former,2=Current):</label>
            <select name="smoking_history" id="smoking_history" required>
                <option value="">Select...</option>
                <option value="0">Never</option>
                <option value="1">Former</option>
                <option value="2">Current</option>
            </select>

            <input type="number" step="any" name="bmi" placeholder="BMI" required>
            <input type="number" step="any" name="blood_glucose_level" placeholder="Blood Glucose Level" required>

            <input type="submit" value="Predict">
        </form>

        <h3>{{ prediction_text }}</h3>
    </div>
</body>
</html>
